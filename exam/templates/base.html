<!DOCTYPE html>
<html>
<head>
<title>CIU Entrance Examination</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    margin:0;
    background:#f5f5f5;
}

/* Header */
.header{
    background:#006400;
    color:white;
    padding:18px;
    display:flex;
    align-items:center;
    gap:15px;
}
.header img{
    height:65px;
}
.header h1{
    margin:0;
    font-size:26px;
}

/* Main Card */
.container{
    max-width:900px;
    background:white;
    margin:25px auto;
    padding:20px 25px;
    border-radius:8px;
    box-shadow:0 2px 10px rgba(0,0,0,.1);
}

/* Buttons */
button{
    background:#006400;
    color:white;
    border:none;
    padding:12px 18px;
    border-radius:5px;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background:#0a8a0a;
}

/* Headings */
h2{
    color:#006400;
}

/* Footer */
.footer{
    background:#006400;
    color:white;
    text-align:center;
    padding:20px;
    margin-top:40px;
    font-size:14px;
}
.footer a{
    color:#C9A227;
    text-decoration:none;
}
.footer a:hover{
    text-decoration:underline;
}

/* Mobile */
@media(max-width:600px){
    .container{
        width:90%;
        padding:15px;
    }
    .header h1{
        font-size:20px;
    }
}
</style>

</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">
    <img src="https://ciuliberia.com/wp-content/uploads/2022/05/cropped-CIU-LOGO.png" alt="CIU Logo">
    <div>
        <h1>CEPRES International University</h1>
        <p style="margin:0; font-size:14px;">Entrance Examination Portal</p>
    </div>
</div>

<!-- ================= MAIN CONTENT ================= -->
<div class="container">
{% block content %}
{% endblock %}
</div>

<!-- ================= FOOTER ================= -->
<footer>
    <div class="footer">
        <p><b>CEPRES International University (CIU)</b></p>
        <p>
            Gbarnga, Bong County, Republic of Liberia<br>
            Website: www.ciuliberia.com
        </p>

        <p style="font-size:13px;">
            © {{ now|date:"Y" }} CEPRES International University — All Rights Reserved
        </p>
    </div>
</footer>

</body>
</html>
