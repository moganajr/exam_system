{% extends "base.html" %}
{% block content %}

<h2>Exam Result</h2>

<p><b>Candidate:</b> {{ name }}</p>
<p><b>Email:</b> {{ email }}</p>

<h3>Your Score</h3>
<p><b>{{ score }}</b> / {{ total }} ({{ percent }}%)</p>

<h3>Status:
{% if status == "PASS" %}
    <span style="color:green;">PASS</span>
{% else %}
    <span style="color:red;">FAIL</span>
{% endif %}
</h3>

<a href="/">Return Home</a>

{% endblock %}
