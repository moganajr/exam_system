{% extends "base.html" %}
{% block content %}

<h2>CIU Exam Payment Verification</h2>

<p>Please enter your payment receipt code to continue</p>

<form method="POST">
{% csrf_token %}

<label>Email</label>
<input type="email" name="email" required>

<label>Payment Code</label>
<input type="text" name="code" required>

<button type="submit">Verify & Continue</button>
</form>

{% endblock %}
