<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CIU Entrance Exam Clearance</title>
</head>
<body style="font-family: Arial; background:#f4f4f4; padding:20px;">
    <div style="max-width:600px; margin:auto; background:white; padding:20px; border-radius:8px;">
        <h2 style="color:#006400;">CEPRES International University</h2>

        <p>Dear Candidate,</p>

        <p>You have been cleared to sit for the <b>{{ exam_type }}</b> Entrance Exam.</p>

        <p>Your clearance code is:</p>

        <h1 style="text-align:center; color:#d9534f;">
            {{ code }}
        </h1>

        <p>Use this code on the verification page to continue.</p>

        <p>Best regards,<br>
        CIU Entrance Examination Team</p>
    </div>
</body>
</html>
