<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exam Session Expired</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    .card { max-width: 600px; margin: 0 auto; padding: 24px; border: 1px solid #ddd; border-radius: 8px; }
    h1 { color: #c0392b; }
    a.button { display: inline-block; margin-top: 12px; padding: 10px 14px; background:#2c83d6; color:#fff; text-decoration:none; border-radius:6px }
  </style>
</head>
<body>
  <div class="card">
    <h1>Exam Session Expired</h1>
    <p>Your {{ subject }} exam session has expired due to inactivity or exceeding the time limit.</p>
    <p>Please restart the exam. If you believe this is an error, contact support.</p>
    <a class="button" href="/select_exam">Restart Exam</a>
  </div>
</body>
</html>
